<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="header">
    </div>
    <div class="dashboard">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-picture"></div>
                <div class="student-name">Student</div>
            </div>
            <nav class="menu">
                <button id="tuition-package" class="menu-item" onclick="showMainDisplay('subscribedtuition', this)">Subscribed Tuition</button>
                <button id="teacher-config" class="menu-item" onclick="showMainDisplay('payment', this)">Payment</button>
                <button id="student-config" class="menu-item" onclick="showMainDisplay('learningmaterial', this)">Learning Materials</button>
            </nav>
            <div class="sidebar-footer">
                <button class="logout" onclick="location.href='Main Private.html';">Main Page</button>
                <button class="logout" onclick="location.href='Main Page.html';">Logout</button>
            </div>
        </div>
        <div class="main-display" id="main-display">

        </div>
    </div>
    <script src="Student.js" defer></script>
</body>
</html>
